# CI/CD Pipeline for MindCode IDE

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  build:
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      # 验证构建产物完整性
      - name: Verify build output (main process)
        shell: bash
        run: |
          if [ ! -f "dist/main/main/index.js" ]; then
            echo "ERROR: Main process entry point not found at dist/main/main/index.js"
            exit 1
          fi
          echo "Main process build verified."

      - name: Verify build output (renderer)
        shell: bash
        run: |
          if [ ! -f "dist/renderer/index.html" ]; then
            echo "ERROR: Renderer index.html not found at dist/renderer/index.html"
            exit 1
          fi
          echo "Renderer build verified."

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          retention-days: 7
